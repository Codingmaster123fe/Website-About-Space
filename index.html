<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Journey | Space Exploration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <nav>
        <div class="logo">Galactic Journey</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#planets">Planets</a>
            <a href="#missions">Missions</a>
            <a href="#gallery">Gallery</a>
        </div>
    </nav>

    <header id="home">
        <h1>Explore The Universe</h1>
        <div class="floating-astronaut"></div>
    </header>

    <main>
        <section id="planets" class="planet-section">
            <h2>Solar System</h2>
            <div class="planet-container">
                <div class="planet mercury">Mercury</div>
                <div class="planet venus">Venus</div>
                <div class="planet earth">Earth</div>
                <div class="planet mars">Mars</div>
                <div class="planet jupiter">Jupiter</div>
                <div class="planet saturn">Saturn</div>
                <div class="planet uranus">Uranus</div>
                <div class="planet neptune">Neptune</div>
            </div>
        </section>

        <section id="missions">
            <h2>Space Missions</h2>
            <div class="mission-grid"></div>
        </section>

        <section id="gallery">
            <h2>Space Gallery</h2>
            <div class="image-grid"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Galactic Journey | Live Space Data</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
